<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Interior Design Landing Page</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="container">
      <div class="navbar-container">
        <div class="logo">
          <img src="./Images/white-logo (1).png" alt="logo" />
        </div>
        <div class="right">
          <ul class="items">
            <li class="item common">About US</li>
            <li class="item common">Benefits</li>
            <li class="item common">Benefits</li>
            <li class="item common">Projects</li>
            <li class="item common">Stages</li>
            <li class="item common">Services</li>
            <li class="item special">
              <div class="left">
                <img src="./Images/1.svg" alt="phone" />
              </div>
              <div class="right">
                <h2 class="heading">Call Us</h2>
                <p class="text">+38 (097) 654 54 32</p>
              </div>
            </li>
            <div class="hidden"><i class="fa-solid fa-bars"></i></div>
          </ul>
          <div class="line"></div>
        </div>
      </div>

      <section class="main">
        <div class="left">
          <h2 class="left-heading">
            Interior Design That <br />
            Care About Details
          </h2>
          <div class="button"><button>LEARN MORE</button></div>
        </div>
        <div class="right">
          <div class="change-1">
            <div class="bindass">
              <div class="img-1">
                <div class="max">
                  <div class="img">
                    <img src="./Images/puzzle-13.png" alt="puzzle" />
                  </div>
                </div>
                <p>
                  We create your space better <br />
                  based on your own idea
                </p>
              </div>
              <div class="animation-2">
                <div class="line-2"></div>
                <div class="circle"></div>
              </div>
            </div>
          </div>
          <div class="bindass-2">
            <div class="img-2">
              <div class="max">
                <div class="img">
                  <img
                    src="./Images/1024px-Django_Lightbulb_Icon.svg.png"
                    alt="bulb"
                  />
                </div>
              </div>
              <p>
                Innovation ideas,stylish <br />
                design <br />
                for home & Business
              </p>
            </div>
            <div class="animation">
              <div class="line-1"></div>
              <div class="circle"></div>
            </div>
          </div>
        </div>
      </section>
    </div>

    <script
      src="https://kit.fontawesome.com/cfa93dbc18.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
